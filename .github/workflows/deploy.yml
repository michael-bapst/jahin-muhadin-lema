name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Dein aktiver Branch, z.B. "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Stelle sicher, dass du die richtige Node-Version verwendest

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Der Branch, auf den GitHub Pages deployt wird
          folder: dist       # Das Verzeichnis, das von Parcel erstellt wird und deployt wird
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # Hier wird das Secret verwendet
