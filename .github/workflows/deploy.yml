name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Der Branch, der verwendet wird (oder ändere zu deinem aktiven Branch)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Führe den Build-Prozess aus

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # GitHub Pages Branch für Deployment
          folder: dist       # Verzeichnis, das durch den Build-Prozess erstellt wird
